name: Update backend

on:
  push:
    branches:
      - develop

jobs:
  update_info:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - name: update info
        shell: bash
        run: |
          chmod +x ./.github/scripts/check-markdown-update.sh && \
          ./.github/scripts/check-markdown-update.sh 'scanner-dev.waves.tech' ${{ secrets.LESSONS_SECRET_FOR_SYNC_DEV }}      
